<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Confirmation page styles */
        .confirmation-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            background-color: #f9f9f9; /* Light gray */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
            text-align: center;
        }

        .confirmation-container h2 {
            margin-bottom: 30px;
        }

        .confirmation-message {
            font-size: 1.5rem; /* Increased font size */
            margin-bottom: 20px;
        }

        .confirmation-logo {
            width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }

        .confirmation-container p {
            font-size: 1.2rem; /* Adjusted font size */
            margin-bottom: 20px;
        }

        .confirmation-container a {
            color: #007bff; /* Blue */
            text-decoration: none;
        }

        .confirmation-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <img src="apple.png" alt="Apple Logo" class="confirmation-logo">
        <h2>Order Confirmation</h2>
        <p class="confirmation-message">Your Order has been Confirmed. The details of the delivery will be forwarded to your Mobile No. Shop with us Again!!</p>
        <p>For more information, <a href="https://support.apple.com/en-in/contact">contact us</a>.</p>
    </div>
</body>
</html>
